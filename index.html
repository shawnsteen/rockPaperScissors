<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="scoreBoard">
		<div class="badge" id="userLabel">user</div>
		<div class="badge" id="compLabel">comp</div>
		<span class="score" id="userScore">0</span><span id="sep">:</span><span class="score" id="compScore">0</span>
	</div>

	<div class="result">
		<p>Choose one to start the game</p>
	</div>

	<div class="choices">

		<div class="choice" id="Rock">
			<img src="images/rock.png" alt="choose rock">
		</div>

		<div class="choice" id="Paper">
			<img src="images/paper.png" alt="choose paper">
		</div>

		<div class="choice" id="Scissors">
			<img src="images/scissors.png" alt="choose scissors">
		</div>
	</div>

	<p id="actionMessage">Make your move</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
